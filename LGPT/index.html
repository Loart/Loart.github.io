<!DOCTYPE html>
<html>
<head>
    <title>LoartGPT</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
	<!-- PrismJS CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" rel="stylesheet" />
	<!-- PrismJS Script -->

</head>
<body onload="OnLoad()">
    <div id="chatApp" style="display: flex; height: 100vh;">
        <div id="chatList" style="border-right: 1px solid #ccc; padding: 10px; display: flex; flex-direction: column;">
            <button onclick="createNewChat()">New Chat</button>
			<div id="chatListContainer" style="flex-grow: 1;"></div>
        </div>
        <div id="currentChat" style="flex: 2; display: flex; flex-direction: column;">
            <div id="messageContainer" style="flex-grow: 1; overflow-y: auto; padding: 10px;"></div>
            <div id="chatInputContainer" style="padding: 10px;">
                <span id="spMsg"></span>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <div class="textarea-container">
                        <textarea id="txtMsg" rows="3" wrap="soft" style="flex-grow: 1;"></textarea>
                        <button type="button" onclick="Send()" id="btnSend">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
	<!-- Highlight.js Script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
</body>
</html>
