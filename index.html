<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Negg Puzzle Early Dev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Negg Puzzle Early Dev</h1>
        <div class="grid-container" id="gridContainer">
            <!-- The grid will be dynamically generated here -->
        </div>		
		<div id="colorButtonContainer"></div>
		<div id="letterButtonContainer"></div>
		<button id="clearCellBtn">Clear Cell</button>
		<button id="clearAllBtn">Clear All</button>
        <div class="hints">
            <h2>Hints:</h2>
            <ul id="hintsList">
                <!-- Hints will be dynamically displayed here -->
            </ul>
        </div>

        <button id="checkSolutionBtn">Check Solution</button>
        <button id="randomPuzzleBtn">Random Puzzle</button>
        <p id="resultMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
